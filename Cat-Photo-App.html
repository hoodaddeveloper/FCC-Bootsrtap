<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>freeCodeCamp Bootstrap Tutorials</title>
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }

    .buttons {
      margin-left: 25%;
      margin-top: 0.5%;
    }
  </style>
  <div class="mb-4 container-fluid">
    <h2 class="text-primary text-center">CatPhotoApp</h2>

    <!-- smaller image -->
    <a href="#"><img class="img-responsive thick-green-border"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

    <!-- larger image with class "img-responsive" -->
    <a href="#"><img class="img-responsive thick-green-border"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        alt="A cute orange cat lying on its back."></a><br>

    <!-- buttons -->
    <div class="buttons">
      <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
      <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i> Info</button>
      <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i> Delete</button>
    </div>

    <p><b>Things cats <span class="text-danger">love</span>:</b></p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p><b>Top 3 things cats hate:</b></p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <!-- radio buttons -->
      <div class="row">
        <div class="col-xs-6"><label><input type="radio" name="indoor-outdoor"> Indoor</label></div>
        <div class="col-xs-6"><label><input type="radio" name="indoor-outdoor"> Outdoor</label></div>
      </div>
      <!-- checkbox elements -->
      <div class="row">
        <div class="col-xs-4"><label><input type="checkbox" name="personality"> Loving</label></div>
        <div class="col-xs-4"><label><input type="checkbox" name="personality"> Lazy</label></div>
        <div class="col-xs-4"><label><input type="checkbox" name="personality"> Crazy</label></div>
      </div>
      <div class="row">
        <input class="form-control" type="text" placeholder="cat photo URL" required>
        <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
